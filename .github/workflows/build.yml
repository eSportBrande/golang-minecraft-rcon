name: Build Go Releases

on:
    push:
      tags:
        - 'v*'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: "Set up Go"
              uses: actions/setup-go@v2
              with:
                go-version: 1.23

            - name: "Checkout code"
              uses: actions/checkout@v2

            - name: "Build Go for amd64 Linux"
              run: GOOS=linux GOARCH=amd64 go build -o minecraft-rcon-linux-amd64-${{ github.ref }}

            - name: "Build Go for arm64 Linux"
              run: GOOS=linux GOARCH=arm64 go build -o minecraft-rcon-linux-arm64-${{ github.ref }}

            - name: "Build Go for Windows x64"
              run: GOOS=windows GOARCH=amd64 go build -o minecraft-rcon-linux-amd64-${{ github.ref }}.exe

            - name: "Create release"
              id: create_release
              uses: actions/create-release@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                tag_name: ${{ github.ref }}
                release_name: Release ${{ github.ref }}
                body: |
                    New release - ${{ github.ref }}
                draft: false
                prerelease: false

            - name: "Upload amd64 Linux artifact"
              uses: actions/upload-artifact@v2
              with:
                name: minecraft-rcon
                path: minecraft-rcon-linux-amd64-${{ github.ref }}

            - name: "Upload arm64 Linux artifact"
              uses: actions/upload-artifact@v2
              with:
                name: minecraft-rcon
                path: minecraft-rcon-linux-arm64-${{ github.ref }}

            - name: "Upload Windows x64 artifact"
              uses: actions/upload-artifact@v2
              with:
                    name: minecraft-rcon
                    path: minecraft-rcon-linux-amd64-${{ github.ref }}.exe
            
            - name: "Upload release"
              uses: actions/upload-release-asset@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                upload_url: ${{ steps.create_release.outputs.upload_url }}
                asset_path: minecraft-rcon
                asset_name: minecraft-rcon-linux-amd64-${{ github.ref }}
                asset_content_type: application/octet-stream
            
            - name: "Upload release"
              uses: actions/upload-release-asset@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                upload_url: ${{ steps.create_release.outputs.upload_url }}
                asset_path: minecraft-rcon
                asset_name: minecraft-rcon-linux-arm64-${{ github.ref }}
                asset_content_type: application/octet-stream
            
            - name: "Upload release"
              uses: actions/upload-release-asset@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                upload_url: ${{ steps.create_release.outputs.upload_url }}
                asset_path: minecraft-rcon
                asset_name: minecraft-rcon-linux-amd64-${{ github.ref }}.exe
                asset_content_type: application/octet-stream